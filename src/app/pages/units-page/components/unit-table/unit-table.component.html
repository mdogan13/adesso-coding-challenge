<div class="results-counter">{{tableData.length}} Result(s)</div>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="costs">
    <th mat-header-cell *matHeaderCellDef> Costs </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="!element.cost">-</span>
      <span *ngFor="let key of getObjectKeys(element.cost); let last = last">
        {{ key }}: {{ element.cost[key] }}<ng-container *ngIf="!last">, </ng-container>
      </span>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToUnitDetailsPage(row)" class="row-link"></tr>
</table>
